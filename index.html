<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Site de Skate</title>
</head>

<body>
    <header>
        <nav class="navbar">

            <ul id="inicio" class="links">
                <li><a href="#inicio">Home</a></li>
                <li><a href="#Sobre_Nos">Sobre</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contatos</a></li>
            </ul>
            <hr>
        </nav>

        <main>
            <section class="banner">

                <div class="banner-conteudo">
                    <h1>Bem-vindo à ao nosso Site </h1>
                    <p>Confira Nossas Promoções</p>
                </div>
            </section>

            <section class="section-noticias">

                <div class="container">

                    <h2>Blog</h2>

                    <div class="container-info">

                        <article id="produtos" class="noticias">

                            <div class="not-info">
                                <img src="./IMG/istockphoto-1446849679-612x612.jpg" alt="">
                            </div>
                        </article>

                        <article class="noticias">

                            <div class="not-info">
                                <img src="./IMG/istockphoto-1446849679-612x612.jpg" alt="">
                            </div>
                        </article>

                        <article class="noticias">
                            <div class="not-info">
                                <img src="./IMG/istockphoto-1446849679-612x612.jpg" alt="">
                            </div>
                        </article>
                    </div>
                </div>
            </section>

            <h2 class="info" id="contato">Entre em Contato</h2>

            <section id="form" class="formulario">
                <form action="#" >
                    

                    <label for="">Nome:</label>
                    <input id="nome" placeholder="Nome"type="text">


                    <label for="Telefone">Telefone:</label>
                    <input id="tel" placeholder="(11) 00000-0000"type="Tel">


                    <label for="">Email:</label>
                    <input id="email" placeholder="E-mail"type="email">


                    <label for="duvida">Duvida:</label>
                    <input id="duvida" placeholder="Duvidas"type="text"class="duvida">

                    <button type="submit">Enviar</button>
                </form>
            </section>


        </main>

        <footer>
           <h2>Trabalho JavaScript</h2>
        </footer>
    </header>
</body>

</html>
